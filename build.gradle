apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':yaml')
    implementation project(':json')
    implementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    compile 'org.junit.jupiter:junit-jupiter:5.7.1'
}

test {
    useJUnitPlatform()
}